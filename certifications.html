<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Gwyneth Mucio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Sigmar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/certifications.css">
    <link rel="stylesheet" href="hearts.css">
    
    
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <!-- For JSS Anime Script-->
    <script src="JS/for-certifications.js"></script>



    <style>
        body {
            background: linear-gradient(90deg, rgba(240,227,233,1) 0%, rgba(241,140,178,1) 100%);
            font-family: 'Lilita One', cursive;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            padding-bottom: 120px;
        }
    </style>
</head>

<body>

    <script>
        
        function goToPage(page) {
            window.location.href = page;
        }

        // function to open the image in the modal
        function openModal(imageSrc) {
            document.getElementById("modalImage").src = imageSrc;
            document.getElementById("modal").style.display = "block";
        }

        // function to close the image when clicking outside the image
        function closeModal(event) {
            // check if the click happened outside the modal content
            if (event.target === document.getElementById("modal")) {
                document.getElementById("modal").style.display = "none";
            }
        }


    </script>

    <div class="nav-buttons">
        <button onclick="goToPage('about-me.html')">About Me</button>
        <button onclick="goToPage('contacts.html')">Contacts</button>
        <button onclick="goToPage('tech-stack.html')">Tech Stack</button>
        <button onclick="goToPage('certifications.html')">Certifications</button>
    </div>

    <div class="back-home">
        <div class="caption">Home Page</div>
        <a href="home.html">
            <img src="leftarrow.gif" alt="Left arrow" class="arrow-icon">
        </a>
    </div>
    
    <div class="home-text">Certifications</div>
    <div class="certification-container">
        <div class="certification-card">
            <img src="msword-badge.png" alt="MS Word Certificate">
            <div class="certification-details">
                <h5>Microsoft Office Specialist: Word Associate (Office 2019)</h5>
                <p>Date: March 14, 2024</p>
                <button onclick="openModal('WORD_2.png')">View Certificate</button>
            </div>
        </div>
    
        <div class="certification-card">
            <img src="ppt-badge.png" alt="MS PowerPoint Certificate">
            <div class="certification-details">
                <h5>Microsoft Office Specialist: PowerPoint Associate (Office 2019)</h5>
                <p>Date: May 30, 2024</p>
                <button onclick="openModal('PPT_1.png')">View Certificate</button>
            </div>
        </div>
    
        <div class="certification-card">
            <img src="DATABASE_3.png" alt="Database Certificate">
            <div class="certification-details">
                <h5>Database Certification</h5>
                <p><br>Date: May 7, 2025</p>
                <button onclick="openModal('DatabaseCertificate.png')">View Certificate</button>
            </div>
        </div>
    </div>
    

<!-- Modal/Zoom Function for images of the certification -->
<div id="modal" class="modal" onclick="closeModal(event)">
    <span class="close" onclick="closeModal(event)">&times;</span>
    <div class="modal-content">
        <img id="modalImage" src="" alt="Zoomed Image">
    </div>
</div>

<div class="hearts">
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
</div>


</body>
</html>
