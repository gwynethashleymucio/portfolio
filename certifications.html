<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Gwyneth Mucio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Sigmar&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(90deg, rgba(240,227,233,1) 0%, rgba(241,140,178,1) 100%);
            font-family: 'Lilita One', cursive;
        }

        
        /*for return to the homepage*/

    .back-home {
        position: fixed;
        bottom: 20px;
        left: 20px;
        text-align: center;
    }

    .arrow-icon {
        width: 80px;
        transform: scaleX(-1);
        cursor: pointer;
        transition: transform 0.3s;
    }

    .arrow-icon:hover {
        transform: scaleX(-1) scale(1.1);
    }

    .caption {
        margin-top: 5px;
        font-family: 'Lilita One', sans-serif;
        font-size: 16px;
        color: #de5d83;
    }

     /*buttons*/
        .nav-buttons { 
            text-align: center;
            margin-top: 20px;
            position: absolute;
            top: 20px;
            width: 100%;
        }

        .nav-buttons button { 
            background-color: pink;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-family: "Lilita One", sans-serif;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .nav-buttons button:hover {
            background-color: hotpink;
        }

        .home-text {
            font-size: 60px;
            color: rgb(255, 255, 255);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }
    </script>

    <div class="nav-buttons">
        <button onclick="goToPage('aboutme.html')">About me</button>
        <button onclick="goToPage('contacts.html')">Contacts</button>
        <button onclick="goToPage('blog.html')">Blog</button>
        <button onclick="goToPage('certifications.html')">Certifications</button>
    </div>

    <div class="back-home">
        <div class="caption">Home Page</div>
        <a href="index.html">
            <img src="leftarrow.gif" alt="Left arrow" class="arrow-icon">
        </a>
    </div>
    
    <div class="home-text">Certifications</div>

</body>
</html>
