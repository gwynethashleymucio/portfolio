<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Gwyneth Mucio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Sigmar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hearts.css">
    
    <style>
        body {
            background: linear-gradient(90deg, rgba(240,227,233,1) 0%, rgba(241,140,178,1) 100%);
            font-family: 'Lilita One', cursive;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        
        /*for return to the homepage*/

    .back-home {
        position: fixed;
        bottom: 20px;
        left: 20px;
        text-align: center;
    }

    .arrow-icon {
        width: 80px;
        transform: scaleX(-1);
        cursor: pointer;
        transition: transform 0.3s;
    }

    .arrow-icon:hover {
        transform: scaleX(-1) scale(1.1);
    }

    .caption {
        margin-top: 5px;
        font-family: 'Lilita One', sans-serif;
        font-size: 16px;
        color: #de5d83;
    }

    /*for certification format*/
    
    .certification-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 300px;
  border: 1px solid #ddd;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  margin: 20px;
  padding: 16px;
  background-color: rgb(248, 204, 211);
    }

    
    .certification-card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    }

    .certification-details {
    text-align: center;
    margin-top: 10px;
    }

    .certification-details h5 {
    font-size: 1.1rem;
    font-weight: bold;
    margin-bottom: 5px;
    }

    .certification-details p {
    font-size: 0.9rem;
    color: #555;
    }

    .certification-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 40px;
}

.certification-card:hover {
    transform: translateY(-13px); /* moves the card upward when mousepointer is in it*/
}

.certification-details button {
    background-color: pink;
    color: white;
    border: 2px solid white;
    padding: 8px 16px;
    font-size: 16px;
    font-family: "Lilita One", cursive;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

.certification-details button:hover {
    background-color: hotpink;
    transform: scale(1.05);
}


/*for certification zoom button image*/
.modal {
    display: none; /* hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
}

.modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 90%;
    max-height: 80%;
}

.modal-content img {
    width: 100%;
    height: auto;
}




     /*buttons*/
        .nav-buttons { 
            text-align: center;
            margin-top: 20px;
            position: absolute;
            top: 20px;
            width: 100%;
        }

        .nav-buttons button { 
            background-color: pink;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-family: "Lilita One", sans-serif;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .nav-buttons button:hover {
            background-color: hotpink;
        }

        .home-text {
            font-size: 60px;
            color: rgb(255, 255, 255);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            text-align: center;
            margin-top: 100px;
        }

        
    </style>
</head>
<body>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }

        // Function to open the image in the modal
        function openModal(imageSrc) {
            document.getElementById("modalImage").src = imageSrc;
            document.getElementById("modal").style.display = "block";
        }

        // Function to close the image when clicking outside the image
        function closeModal(event) {
            // Check if the click happened outside the modal content
            if (event.target === document.getElementById("modal")) {
                document.getElementById("modal").style.display = "none";
            }
        }


    </script>

    <div class="nav-buttons">
        <button onclick="goToPage('aboutme.html')">About Me</button>
        <button onclick="goToPage('contacts.html')">Contacts</button>
        <button onclick="goToPage('tech-stack.html')">Tech Stack</button>
        <button onclick="goToPage('certifications.html')">Certifications</button>
    </div>

    <div class="back-home">
        <div class="caption">Home Page</div>
        <a href="home.html">
            <img src="leftarrow.gif" alt="Left arrow" class="arrow-icon">
        </a>
    </div>
    
    <div class="home-text">Certifications</div>
    <div class="certification-container">
        <div class="certification-card">
            <img src="msword-badge.png" alt="MS Word Certificate">
            <div class="certification-details">
                <h5>Microsoft Office Specialist: Word Associate (Office 2019)</h5>
                <p>Date: March 14, 2024</p>
                <button onclick="openModal('WORD_2.png')">View Certificate</button>
            </div>
        </div>
    
        <div class="certification-card">
            <img src="ppt-badge.png" alt="MS PowerPoint Certificate">
            <div class="certification-details">
                <h5>Microsoft Office Specialist: PowerPoint Associate (Office 2019)</h5>
                <p>Date: May 30, 2024</p>
                <button onclick="openModal('PPT_1.png')">View Certificate</button>
            </div>
        </div>
    
        <div class="certification-card">
            <img src="DATABASE_3.png" alt="Database Certificate">
            <div class="certification-details">
                <h5>Database Certification</h5>
                <p><br>Date: May 7, 2025</p>
                <button onclick="openModal('DatabaseCertificate.png')">View Certificate</button>
            </div>
        </div>
    </div>
    

<!-- Modal/Zoom Function for images of the certification -->
<div id="modal" class="modal" onclick="closeModal(event)">
    <span class="close" onclick="closeModal(event)">&times;</span>
    <div class="modal-content">
        <img id="modalImage" src="" alt="Zoomed Image">
    </div>
</div>

<div class="hearts">
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
</div>


</body>
</html>
