<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technology Stack - Gwyneth Mucio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hearts.css">

    <style>
        body {
            background: linear-gradient(90deg, rgba(240,227,233,1) 0%, rgba(241,140,178,1) 100%);
            font-family: 'Lilita One', cursive;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .nav-buttons {
            text-align: center;
            margin-top: 20px;
            position: absolute;
            top: 20px;
            width: 100%;
            z-index: 2;
        }

        .nav-buttons button {
            background-color: pink;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-family: "Lilita One", sans-serif;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .nav-buttons button:hover {
            background-color: hotpink;
        }

        .tech-section {
            background-color: #e67f9e;
            border-radius: 10px;
            margin: 20px auto;
            padding: 15px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 3px solid white;
            color: white;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .section-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .section-item {
            text-align: center;
        }

        .section-item img {
            width: 80px;
            height: auto;
            transition: transform 0.3s;
        }

        .section-item img:hover {
            transform: scale(1.2);
        }

        .section-item .label {
            margin-top: 5px;
            font-size: 16px;
            color: white;
        }

        .home-text {
            font-size: 40px;
            color: rgb(255, 255, 255);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            text-align: center;
            margin-top: 100px;
        }

        .back-home {
            position: fixed;
            bottom: 20px;
            left: 20px;
            text-align: center;
        }

        .arrow-icon {
            width: 80px;
            transform: scaleX(-1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .arrow-icon:hover {
            transform: scaleX(-1) scale(1.1);
        }

        .caption {
            margin-top: 5px;
            font-size: 16px;
            color: #de5d83;
        }
    </style>
</head>
<body>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }
    </script>

    <div class="nav-buttons">
        <button onclick="goToPage('aboutme.html')">About Me</button>
        <button onclick="goToPage('contacts.html')">Contacts</button>
        <button onclick="goToPage('tech-stack.html')">Tech Stack</button>
        <button onclick="goToPage('certifications.html')">Certifications</button>
    </div>

    <div class="home-text">Tech Stack</div>

    <div class="tech-section">
        <div class="section-title">Languages</div>
        <div class="section-content">
            <div class="section-item">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java">
                <div class="label">Java</div>
            </div>
            <div class="section-item">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
                <div class="label">JavaScript</div>
            </div>
            <div class="section-item">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/c/c-original.svg" alt="C">
                <div class="label">C</div>
            </div>
            <div class="section-item">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">
                <div class="label">HTML</div>
            </div>
            <div class="section-item">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS">
                <div class="label">CSS</div>
            </div>
            <div class="section-item">
                <img src="sql-icon.png" alt="SQL">
                <div class="label">SQL</div>
            </div>
        </div>
    </div>

    <div class="tech-section">
        <div class="section-title">Environment / IDE</div>
        <div class="section-content">
            <div class="section-item">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/eclipse/eclipse-original.svg" alt="Eclipse">
                <div class="label">Eclipse</div>
            </div>
            <div class="section-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Apache_NetBeans_Logo.svg" alt="NetBeans">
                <div class="label">NetBeans</div>
            </div>
            <div class="section-item">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/vscode/vscode-original.svg" alt="VS Code">
                <div class="label">VS Code</div>
            </div>
            <div class="section-item">
                <img src="oracle-apex.png" alt="Oracle APEX">
                <div class="label">Oracle APEX</div>
            </div>
        </div>
    </div>

    <div class="tech-section">
        <div class="section-title">Tools & Platform</div>
        <div class="section-content">
            <div class="section-item">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub">
                <div class="label">GitHub</div>
            </div>
            <div class="section-item">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn">
                <div class="label">LinkedIn</div>
            </div>
        </div>
    </div>

    <div class="back-home">
        <div class="caption">Home Page</div>
        <a href="home.html">
            <img src="leftarrow.gif" alt="Left arrow" class="arrow-icon">
        </a>
    </div>

    <div class="hearts">
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
    </div>

</body>
</html>
