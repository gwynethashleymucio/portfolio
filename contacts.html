<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Gwyneth Mucio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Sigmar&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(90deg, rgba(240,227,233,1) 0%, rgba(241,140,178,1) 100%);
            font-family: 'Lilita One', cursive;
        }

        .nav-buttons { 
            text-align: center;
            margin-top: 20px;
            position: absolute;
            top: 20px;
            width: 100%;
        }

        .nav-buttons button { 
            background-color: pink;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-family: "Lilita One", sans-serif;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .nav-buttons button:hover {
            background-color: hotpink;
        }

        .home-text {
            font-size: 60px;
            color: rgb(255, 255, 255);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <div class="nav-buttons">
        <button onclick="window.location.href='index.html'">About Me</button>
        <button onclick="window.location.href='contacts.html'">Contacts</button>
        <button onclick="window.location.href='blog.html'">Blog</button>
        <button onclick="window.location.href='certifications.html'">Certifications</button>
    </div>

    <div class="home-text">Contacts</div>

</body>
</html>
